<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: 'Ylab is an AI studio based in San Francisco and Amsterdam. We research, develop, and invest in AI solutions for healthcare, government, and the future of work.' }}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css"/>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZDNTL9DK9X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZDNTL9DK9X');
    </script>
  </head>

  <body>
    {{ content }}
    
    <script>
      // Enhanced rotating text animation
      document.addEventListener('DOMContentLoaded', function() {
        const rotatingWords = document.querySelectorAll('.rotating-word');
        let currentIndex = 0;
        
        function rotateWords() {
          // Hide all words
          rotatingWords.forEach(word => {
            word.classList.remove('visible');
          });
          
          // Show current word
          if (rotatingWords[currentIndex]) {
            rotatingWords[currentIndex].classList.add('visible');
          }
          
          // Move to next word
          currentIndex = (currentIndex + 1) % rotatingWords.length;
        }
        
        // Start rotation
        if (rotatingWords.length > 0) {
          setInterval(rotateWords, 3000);
        }
        
        // Add fade-in animation to elements as they come into view
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('fade-in-up');
            }
          });
        }, observerOptions);
        
        // Observe all focus cards
        document.querySelectorAll('.focus-card').forEach(card => {
          observer.observe(card);
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
